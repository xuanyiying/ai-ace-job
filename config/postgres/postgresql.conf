# PostgreSQL Production Configuration
# Optimized for Resume Optimizer Application
# Requirements: 9.1, 10.5

# ============================================
# Connection Settings
# ============================================
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# ============================================
# Memory Settings
# ============================================
# Adjust based on available RAM (assuming 4GB dedicated to PostgreSQL)
shared_buffers = 1GB
effective_cache_size = 3GB
maintenance_work_mem = 256MB
work_mem = 5MB
huge_pages = try

# ============================================
# Write Ahead Log (WAL) Settings
# ============================================
wal_level = replica
wal_buffers = 16MB
min_wal_size = 1GB
max_wal_size = 4GB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# ============================================
# Query Planner Settings
# ============================================
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# ============================================
# Logging Settings (Requirement 12.5)
# ============================================
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = off
log_lock_waits = on
log_statement = 'ddl'
log_temp_files = 0

# ============================================
# Performance & Monitoring (Requirement 10.5)
# ============================================
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
track_activity_query_size = 2048

# ============================================
# Autovacuum Settings
# ============================================
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# ============================================
# Client Connection Defaults
# ============================================
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# ============================================
# SSL/TLS Configuration (Requirement 9.1)
# ============================================
ssl = on
ssl_cert_file = '/var/lib/postgresql/server.crt'
ssl_key_file = '/var/lib/postgresql/server.key'
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL'
ssl_prefer_server_ciphers = on
ssl_min_protocol_version = 'TLSv1.2'

# ============================================
# Replication Settings (for future scaling)
# ============================================
max_wal_senders = 10
wal_keep_size = 1GB
hot_standby = on
hot_standby_feedback = on

# ============================================
# Lock Management
# ============================================
deadlock_timeout = 1s
max_locks_per_transaction = 64

# ============================================
# Background Writer
# ============================================
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# ============================================
# Statement Timeout (Requirement 10.1)
# ============================================
statement_timeout = 30000
lock_timeout = 10000
idle_in_transaction_session_timeout = 60000
