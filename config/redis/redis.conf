# Redis Production Configuration
# Optimized for Resume Optimizer Application
# Requirements: 9.1, 10.5

# ============================================
# Network Configuration
# ============================================
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# ============================================
# Security (Requirement 9.1)
# ============================================
# Password authentication (set via command line or environment)
# requirepass your-strong-password-here

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
rename-command SHUTDOWN ""
rename-command DEBUG ""

# ============================================
# Memory Management
# ============================================
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# ============================================
# Persistence Configuration (Requirement 9.5)
# ============================================
# RDB Snapshots
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# ============================================
# Logging (Requirement 12.5)
# ============================================
loglevel notice
logfile ""
syslog-enabled no

# ============================================
# Performance Tuning
# ============================================
# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# ============================================
# Client Configuration
# ============================================
maxclients 10000

# ============================================
# Advanced Configuration
# ============================================
# Disable transparent huge pages
disable-thp yes

# Active defragmentation
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 5
active-defrag-cycle-max 75

# ============================================
# Replication (for future scaling)
# ============================================
# replica-read-only yes
# replica-serve-stale-data yes
# repl-diskless-sync no
# repl-diskless-sync-delay 5

# ============================================
# Lua Scripting
# ============================================
lua-time-limit 5000

# ============================================
# Event Notification
# ============================================
notify-keyspace-events ""

# ============================================
# Advanced Data Type Settings
# ============================================
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# ============================================
# Active Rehashing
# ============================================
activerehashing yes

# ============================================
# Client Output Buffer Limits
# ============================================
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# ============================================
# Frequency of Rehashing
# ============================================
hz 10

# ============================================
# AOF Rewrite Incremental Fsync
# ============================================
aof-rewrite-incremental-fsync yes

# ============================================
# RDB Save Incremental Fsync
# ============================================
rdb-save-incremental-fsync yes
