version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: resume-optimizer-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-resume_optimizer}
      POSTGRES_USER: ${POSTGRES_USER:-resume_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-resume_password}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-resume_user} -d ${POSTGRES_DB:-resume_optimizer}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resume-optimizer-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: resume-optimizer-redis
    command: redis-server --appendonly yes
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resume-optimizer-network
    restart: unless-stopped

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: resume-optimizer-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      API_PREFIX: /api/v1
      DATABASE_URL: postgresql://${POSTGRES_USER:-resume_user}:${POSTGRES_PASSWORD:-resume_password}@postgres:5432/${POSTGRES_DB:-resume_optimizer}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4}
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-s3}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-resume-optimizer-files}
      ALIYUN_ACCESS_KEY_ID: ${ALIYUN_ACCESS_KEY_ID:-}
      ALIYUN_ACCESS_KEY_SECRET: ${ALIYUN_ACCESS_KEY_SECRET:-}
      ALIYUN_OSS_REGION: ${ALIYUN_OSS_REGION:-oss-cn-hangzhou}
      ALIYUN_OSS_BUCKET: ${ALIYUN_OSS_BUCKET:-resume-optimizer-files}
      RATE_LIMIT_FREE_TIER: ${RATE_LIMIT_FREE_TIER:-10}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-3600}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      ALLOWED_FILE_TYPES: ${ALLOWED_FILE_TYPES:-pdf,docx,txt}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    ports:
      - '${BACKEND_PORT:-3000}:3000'
    volumes:
      - ./packages/backend/src:/app/packages/backend/src
    networks:
      - resume-optimizer-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  # Frontend Web Application
  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    container_name: resume-optimizer-frontend
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3000/api/v1}
      VITE_API_TIMEOUT: ${VITE_API_TIMEOUT:-30000}
      VITE_APP_NAME: ${VITE_APP_NAME:-Resume Optimizer}
      VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
    ports:
      - '${FRONTEND_PORT:-80}:80'
    networks:
      - resume-optimizer-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost/health']
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  resume-optimizer-network:
    driver: bridge
